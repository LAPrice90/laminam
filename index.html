<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabre Stone</title>

  <!-- Header styles -->
  <link rel="stylesheet" href="header/style.css" />

  <!-- Global site styles -->
  <link rel="stylesheet" href="style/reset.css" />
  <link rel="stylesheet" href="style/variables.css" />
  <link rel="stylesheet" href="style/base.css" />
  <link rel="stylesheet" href="style/layout.css" />
  <link rel="stylesheet" href="style/buttons.css" />
  <link rel="stylesheet" href="style/forms.css" />
  <link rel="stylesheet" href="style/animations.css" />

  <!-- Logo preload -->
  <link rel="preload" href="images/symbol-blue.svg" as="image" />
  <link rel="preload" href="images/symbol-white.svg" as="image" />

    <!-- Swiper bundle (CSS + JS) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <script defer
          src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</head>
<body>

    <!-- Header inject target -->
    <div id="main-header"></div>

    <!-- Hero section target -->
    <div id="hero-section"></div>

    <script>
    fetch('hero/hero.html')
        .then(res => res.text())
        .then(html => {
        document.getElementById('hero-section').innerHTML = html;

        const style = document.createElement('link');
        style.rel = 'stylesheet';
        style.href = 'hero/style.css';
        document.head.appendChild(style);
        });
    </script>

    <!-- About section target -->
    <div id="about-section"></div>

    <script>
    fetch('about/about.html')
    .then(res => res.text())
    .then(html => {
        document.getElementById('about-section').innerHTML = html;

        const style = document.createElement('link');
        style.rel = 'stylesheet';
        style.href = 'about/style.css';
        document.head.appendChild(style);
    });
    </script>

    <!-- Applications section target -->
    <div id="applications-section"></div>

    <script>
    fetch('applications/applications.html')
    .then(res => res.text())
    .then(html => {
        document.getElementById('applications-section').innerHTML = html;

        const style = document.createElement('link');
        style.rel = 'stylesheet';
        style.href = 'applications/style.css';
        document.head.appendChild(style);

        // âœ… Inject script.js after HTML is loaded
        const script = document.createElement('script');
        script.src = 'applications/script.js';
        document.body.appendChild(script);
    });
    </script>

    <!-- Installation section target -->
    <div id="installation-section"></div>

    <script>
    fetch('installation/installation.html')
      .then(res => res.text())
      .then(html => {

        const style = document.createElement('link');

        style.href = 'installation/style.css';
        document.head.appendChild(style);
      });
    </script>

    <!-- Projects section target -->
    <div id="projects-section"></div>

    <script>
    fetch('projects/projects.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('projects-section').innerHTML = html;

        const style = document.createElement('link');
        style.rel = 'stylesheet';
        style.href = 'projects/style.css';
        document.head.appendChild(style);
      });
    </script>

    <!-- Projects section target -->
    <div id="partnership-section"></div>

    <script>
    fetch('partnership/partnership.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('partnership-section').innerHTML = html;

        const style = document.createElement('link');
        style.rel = 'stylesheet';
        style.href = 'partnership/style.css';
        document.head.appendChild(style);
      });
    </script>

    <!-- Projects section target -->
    <div id="benifits-section"></div>

    <script>
    fetch('benifits/benifits.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('benifits-section').innerHTML = html;

        const style = document.createElement('link');
        style.rel = 'stylesheet';
        style.href = 'benifits/style.css';
        document.head.appendChild(style);
      });
    </script>

  <!-- Inject header HTML and its script -->
  <script>
    fetch('header/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('main-header').innerHTML = html;

        const s = document.createElement('script');
        s.src = 'header/script.js';
        document.body.appendChild(s);
      });
  </script>

  <script>
    const activeTab = document.querySelector('.btn--tab.active');
    if (activeTab) {
      activeTab.scrollIntoView({ inline: 'center', behavior: 'smooth' });
    }
  </script>


</body>
</html>
